<html>
  <head>
    <meta content='{{ page.title }} - {{ site.title }}' property='og:title' />
    <title>{{ page.title }} - {{ site.title }}</title>
    {% include head.html %}
  </head>
  <body>
    {% include header.html %}
    <div id='container'>
      {% include links.html %}
      {% include pages.html %}
      <div class="content">
        <section class='post'>
          <h1 class="upcase">
            {{ page.title }}<br />
            <div class='date'>{{ page.date | date: "%B %d, %Y" }}</div>
          </h1>
          {{ content }}
          <!--{% include signoff.html %}-->

        </section>
      </div>

      {% include share.html %}
      {% include disqus.html %}
      {% include social.html %}
    </div>
    {% include footer.html %}
  </body>
  {% include mathjax.html %}
</html>
